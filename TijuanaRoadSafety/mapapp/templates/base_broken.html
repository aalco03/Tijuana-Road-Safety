<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %} 
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Road Safety Tijuana{% endblock %}</title>
    
    <!-- Google Fonts - Shrikhand for titles, Inter for body -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        .navbar-container {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 100;
            padding: 10px 0;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: center;
            background: linear-gradient(90deg, #333, #444);
            border-radius: 10px;
            padding: 8px 20px;
            max-width: 1000px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        .navbar a {
            font-family: "Shrikhand", serif;
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            font-size: 18px;
            font-weight: 400;
            display: inline-block;
            transition: background 0.3s ease, color 0.3s ease;
            border-radius: 5px;
        }

        .navbar a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            color: #2c3e50;
        }
        .form-container {
        max-width: 600px;
        margin: auto;
        padding: 20px;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 10px;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        text-align: left;
        }

        .map-container {
            max-width: 600px;
            margin: 20px auto;
            text-align: center;
        }

        #map {
            height: 400px;
            width: 100%;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .submit-btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #1a252f;
        }
        .report-image {
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .audit-btn {
            display: block;
            width: auto;
            padding: 10px 20px;
            margin: 20px auto;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        .audit-btn:hover {
            background-color: #1a252f;
        }

        .info-icon {
            display: inline-block;
            margin-left: 5px;
            cursor: pointer;
            position: relative;
        }

        .tooltip {
            visibility: hidden;
            background-color: black;
            color: white;
            text-align: center;
            border-radius: 5px;
            padding: 5px;
            position: absolute;
            bottom: -35px; 
            left: 50%;
            transform: translateX(-50%);
            width: 250px;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            font-size: 14px;
            z-index: 10;
        }

        .info-icon:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
        body {
            font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: url("{% static 'PaperBackground.jpg' %}") repeat;
            margin: 0;
            padding: 80px 0 0 0;
            text-align: center;
            font-weight: 400;
        }
        .container {
            max-width: 1000px;
            margin: auto;
            padding: 20px;
            background: rgba(245, 243, 243, 0.9);
            box-shadow: 3px 3px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .sketch-images {
            position: fixed;
            opacity: 0.8;
            z-index: -1;
            /* transition: opacity 1.5s ease-in-out, transform 0.8s ease-in-out; */
            pointer-events: none;
        }

            opacity: 0.8;

        .sketch-images.tilting {

        @keyframes tilt {

            75% { transform: rotate(-3deg); }
        }
        
        @keyframes fadeInOut {

            10% { opacity: 0.8; }

        /* Non-overlapping edge positioning - completely separated zones */
        .Taquero { top: 2vh; left: 1vw; width: 16vw; }
        .Cuauhtémoc { top: 23vh; left: 8.8vw; width: 11vw;}
        .Munguia { top: 75vh; right: 1vw; width: 26vw; }
        .Xolo { top: 80vh; left: 1vw; width: 14vw; }
        .Taxi { top: 2vh; right: 1vw; width: 24vw; }
        .Shrek { top: 2vh; left: 25vw; width: 12vw; }
        .Torres { top: 50vh; left: 1vw; width: 11vw; }
        .Patria { top: 65vh; left: 1vw; width: 10vw;}
        .Wall { top: 80vh; left: 20vw; width: 17vw;}
        .Moy { top: 60vh; right: 35vw; width: 13vw; }
        .Maistro { top: 35vh; right: 1vw; width: 12vw; }
        .Churros { top: 15vh; right: 1vw; width: 15vw; }
        .Arco { top: 8vh; right: 32vw; width: 6vw; }
        .Zonkey{ top: 55vh; right: 1vw; width: 15vw; }

        h1 {
            font-family: "Shrikhand", serif;
            color: #2c3e50;
            font-size: 32px;
            font-weight: 400;
        }
        p {
            font-size: 18px;
            color: #333;
        }
        
        /* Form styling with Shrikhand */
        .form-container label {
            font-family: "Shrikhand", serif;
            font-weight: 400;
            color: #2c3e50;
            font-size: 16px;
        }
        
        .submit-btn {
            font-family: "Shrikhand", serif;
            font-weight: 400;
        </div>
    </div>

    <img src="{% static 'TijuanaDrawing.png' %}" class="sketch-images Patria">
    <img src="{% static 'CuauhtémocDrawing.png' %}" class="sketch-images Cuauhtémoc">
    <img src="{% static 'ShrekTijuanaDrawing.png' %}" class="sketch-images Shrek">
    <img src="{% static 'XoloTextoDrawing.png' %}" class="sketch-images Xolo">
    <img src="{% static 'TaqueroFDrawing.png' %}" class="sketch-images Taquero">
    <img src="{% static 'ChurrosManDrawing.png' %}" class="sketch-images Churros">
    <img src="{% static 'ArcDrawing.png' %}" class="sketch-images Arco">
    <img src="{% static 'MimoMoy.png' %}" class="sketch-images Moy">
    <img src="{% static 'MaistroDrawing.png' %}" class="sketch-images Maistro">
    <img src="{% static 'TaxistaDrawing.png' %}" class="sketch-images Taxi">
    <img src="{% static 'ZonkeyDrawing.png' %}" class="sketch-images Zonkey">
    <img src="{% static 'MunguiaVsBacheDrawing.png' %}" class="sketch-images Munguia">
    <img src="{% static 'ShrekTijuanaDrawing.png' %}" class="sketch-images Shrek">
    <img src="{% static 'BorderWallDrawing.png' %}" class="sketch-images Wall">
    <img src="{% static 'TorresDrawing.png' %}" class="sketch-images Torres">
    {% block content %}{% endblock %}

    {% block extra_scripts %}{% endblock %}

</html>
